<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep Internetowy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Witaj w naszym sklepie!</h1>
        <nav>
            <ul>
                <li><a href="#products">Produkty</a></li>
                <li><a href="#cart">Koszyk</a></li>
                <li><a href="#checkout">Zamówienie</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Nasze Produkty</h2>
        <div class="product">
            <img src="produkt1.jpg" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>Opis produktu 1.</p>
            <p><strong>Cena: 99 PLN</strong></p>
            <button onclick="addToCart('Produkt 1', 99)">Dodaj do koszyka</button>
        </div>
        <div class="product">
            <img src="produkt2.jpg" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>Opis produktu 2.</p>
            <p><strong>Cena: 149 PLN</strong></p>
            <button onclick="addToCart('Produkt 2', 149)">Dodaj do koszyka</button>
        </div>
        <!-- Możesz dodać kolejne produkty w podobny sposób -->
    </section>

    <section id="cart">
        <h2>Twój Koszyk</h2>
        <ul id="cart-items">
            <!-- Produkty z koszyka pojawią się tutaj -->
        </ul>
        <p id="total">Razem: 0 PLN</p>
        <button onclick="goToCheckout()">Przejdź do zamówienia</button>
    </section>

    <section id="checkout">
        <h2>Podaj swoje dane do zamówienia</h2>
        <form id="checkout-form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Złóż zamówienie</button>
        </form>
    </section>
</body>
</html>
